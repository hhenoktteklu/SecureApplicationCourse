<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="base::navlinks"></div>
<div class="container">
    <h2>Add new course</h2>
    <form th:action="@{/processcourse}" th:object="${course}" method="post">
        <div class="form-group">
            <label>Title:</label>
            <input type="text" class="form-control" th:field="*{title}" >
        </div>
        <div class="form-group">
            <label>Instructor:</label>
            <input type="text" class="form-control" th:field="*{instructor}">
        </div>
        <div class="form-group">
            <label>Description:</label>
            <input type="text" class="form-control" th:field="*{description}">
        </div>
        <div>
            <div class="form-group">
                <label>Credit:</label>
                <input type="number" class="form-control" th:field="*{credit}">
            </div>
        </div>
        <br/>
        <button type="submit" name="action" value="add" class="btn btn-success">Add Course</button>
        <button type="submit" name="action" value="cancel" class="btn btn-light">Cancel</button>
    </form>
</div>
<div th:replace="base::navlinks"></div>
</body>
</html>
